name: Publish to Open VSX

on:
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Package extension
        run: npx @vscode/vsce package --no-yarn

      - name: Find VSIX file
        id: find-vsix
        run: |
          VSIX_FILE=$(ls -t comtext-lint-*.vsix | head -1)
          echo "file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Create namespace (if not exists)
        run: |
          npx @vscode/ovsx create-namespace comtext --pat ${{ secrets.OVSX_PAT }} || true
        continue-on-error: true

      - name: Publish to Open VSX
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OVSX_PAT }}
          extensionFile: ${{ steps.find-vsix.outputs.file }}
          registryUrl: 'https://open-vsx.org'
